<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" href="css/style.min.css">
    <title>New ticket opened</title>
  </head>
  <body>
    <div class="tc-help tc-help--complete">
      <div class="tc-help__body">
        <div class="tc-help__header tc-help__header--full">
          <button class="tc-help__close-button" type="button">
            <span class="visually-hidden">close the window</span>
          </button>
          <h2 class="tc-help__title tc-help__title--full">We got your help request</h2>
          <p class="tc-help__subtitle">Ticket #512632 has been opened. You can <a class="tc-help__header-link"
              href="#">track ticket status or add
              more details</a>
            at any time.
          </p>
          <button class="tc-help__button button button--brown" type="button">Understood.
          </button>
          <div class="tc-help__button-wrapper">
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
